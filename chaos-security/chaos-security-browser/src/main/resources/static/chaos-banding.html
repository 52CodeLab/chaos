<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定</title>
    <script crossorigin="anonymous" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h2>标准绑定页面</h2>
    <form action="/connect/qq" method="post">
        <button type="submit">绑定QQ</button>
    </form>

    <button id="delete">解绑QQ</button>

    <script>
        $(document).ready(function(){
            $("#delete").click(function(){
                // $.ajax({
                //     url: '/connect/qq',
                //     type: 'DELETE',
                //
                // });
                $.ajax({
                    type : 'delete',
                    data : {},
                    url : '/connect/qq',
                    contentType : 'application/json;charset=UTF-8',
                    dataType : 'json',
                    success : function(data,textStatus,jqXHR){
                        console.log(data);
                    },
                    error: function(data,textStatus,jqXHR){
                        console.log(data);
                    }
                });
            });
        });
    </script>

</body>
</html>
