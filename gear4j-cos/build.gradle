dependencies {
    api project(':gear4j-web')
    compileOnly "org.springframework.boot:spring-boot-starter-web"
    implementation 'org.springframework.boot:spring-boot-configuration-processor'

    implementation 'com.aliyun.oss:aliyun-sdk-oss'
    implementation 'com.qiniu:qiniu-java-sdk'
    implementation 'com.qcloud:cos_api'
    implementation 'cn.ucloud.ufile:ufile-client-java'
    implementation 'com.huaweicloud:esdk-obs-java'
    implementation 'com.upyun:java-sdk'
}

test {
    useJUnitPlatform()
}
